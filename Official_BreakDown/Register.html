<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | BreakDown</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="favicon.ico">
    <script type="module" src="regCreateAcc.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <img src="CatLogoImage.png" alt="BreakDown Logo" class="logo-img"> <!-- Cat logo -->
            <h1 class="logo">BreakDown</h1>

            <form id="registerForm" autocomplete="off">
                <input type="text" id="fullname" placeholder="Full Name" value="" autocomplete="off" required>
                <input type="email" id="email" placeholder="Email" value="" autocomplete="off" required>
                <input type="password" id="password" placeholder="Password" value="" autocomplete="new-password" required>
                <input type="password" id="confirm_password" placeholder="Confirm Password" value="" autocomplete="new-password" required>

                <button type="submit" id="submitSignup">Register</button>

                <p class="signup-link">Already have an account? <a href="Login.html">Log in</a></p>
            </form>
        </div>
    </div>

    <script>
        // Clear input fields when page loads
        window.onload = () => {
            document.getElementById('fullname').value = "";
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
            document.getElementById('confirm_password').value = "";
        };
    </script>
</body>
</html>
