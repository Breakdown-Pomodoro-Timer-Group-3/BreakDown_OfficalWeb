<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BreakDown</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="favicon.ico">
    <script type="module" src="Login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="CatLogoImage.png" alt="BreakDown Logo" class="logo-img"> <!-- Replace with actual logo file -->
            <h1 class="logo">BreakDown</h1>

            <form id="loginForm" autocomplete="off">
                <input type="email" id="email" placeholder="Email" autocomplete="off" required>
                <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>

                <button type="submit" id="submit">Log in</button>

                <p class="signup-link">First time signing in? <a href="Register.html">Create an account</a></p>
            </form>
        </div>
    </div>

    <script>
        // Clear input fields on page load to prevent autofill
        window.onload = () => {
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
        };
    </script>
</body>
</html>
